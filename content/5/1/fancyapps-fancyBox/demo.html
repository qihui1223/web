<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>demo</title>
<title>fancyBox - Fancy jQuery Lightbox Alternative | Demonstration</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- Add jQuery library -->
<script type="text/javascript" src="lib/jquery-1.8.2.min.js"></script>
	<!-- Add mousewheel plugin (this is optional) -->
	<!-- Add fancyBox main JS and CSS files -->
<script type="text/javascript" src="source/jquery.fancybox.js?v=2.1.3"></script>
<link rel="stylesheet" type="text/css" href="source/jquery.fancybox.css?v=2.1.2" media="screen" />
	<!-- Add Button helper (this is optional) -->
</head>

<body>
<h1>fancyBox--jquery插件站整理（<a href="http://www.jq22.com">http://www.jq22.com</a>）</h1>
	<h3>简单的图片墙</h3>
	<p>
		<a class="fancybox" href="1_b.jpg" data-fancybox-group="gallery" title="Lorem ipsum dolor sit amet">
        	<img src="1_s.jpg" alt="" />
        </a>
		<a class="fancybox" href="2_b.jpg" data-fancybox-group="gallery" title="Etiam quis mi eu elit temp">
        	<img src="2_s.jpg" alt="" />
        </a>
		<a class="fancybox" href="3_b.jpg" data-fancybox-group="gallery" title="Cras neque mi, semper leon">
        	<img src="3_s.jpg" alt="" />
        </a>
		<a class="fancybox" href="4_b.jpg" data-fancybox-group="gallery" title="Sed vel sapien vel sem uno">
        	<img src="4_s.jpg" alt="" />
        </a>
	</p>
</body>
<script>
	$(document).ready(function() {
			/*
			 *  Simple image gallery. Uses default settings
			 */
			$('.fancybox').fancybox();
			/*
			 *  Different effects
			 */
			// Change title type, overlay closing speed
			$(".fancybox-effects-a").fancybox({
				helpers: {
					title : {type : 'outside'},
					overlay : {	speedOut : 0}
					}
			});
	})
</script>
</html>
