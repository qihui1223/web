        <h1>探险家-伊泽瑞尔</h1>
        <p>伊泽瑞尔（Ezreal）又名探险家,ez。
            一名非常灵活飘逸的英雄，双加成的技能使他不但可以走AD路线，也能作为法师走AP路线.
            无论是在娱乐匹配还是高端职业比赛局中，出场率都不错。并且探险家天生自带了一个闪现效果的技能，
            注定他不管在前期，中期和后期都需要比较高的操作技术。
            你可以查看使用<a href="jiqiao.html">他的小技巧</a>，或者熟悉<a href="jineng.html">他的技能</a>。
