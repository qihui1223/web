<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>表单验证</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" media="all"/>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
		}
	.demo1{
		padding: 100px 200px;
		}
</style>
<body>
<div class="demo1">
    <form class="form-horizontal user-input" method="post" onsubmit="return check()" id="form1" name="form-class" role="form1">
    	<div class="form-group">
        	<label for="user" class="col-sm-2 control-label">姓名:</label>
            <div class="col-sm-3">
            	<input type="text" onblur="checkName();" class="form-control" id="user" placeholder="用户名">
                <span id="userMsg"></span><br>
            </div>
        </div>
        <div class="form-group">
        	<label for="pwd" class="col-sm-2 control-label">密码:</label>
            <div class="col-sm-3">
            	<input type="password" onblur="checkpwd();" class="form-control" id="pwd" placeholder="密码">
                <span id="psdMsg"></span><br>
            </div>
        </div>
        <div class="form-group">
        	<label for="pwd2" onblur="checkpwd2();" class="col-sm-2 control-label">验证密码:</label>
            <div class="col-sm-3">
            	<input type="password" class="form-control" id="pwd2" placeholder="密码">
                <span id="psd2Msg"></span><br>
            </div>
        </div>
        <div class="form-group">
        	<label for="email" onblur="checkEmail();" class="col-sm-2 control-label">email:</label>
            <div class="col-sm-3">
            	<input type="email" onblur="checkEmail();" class="form-control" id="email" placeholder="email">
                <span id="emailMsg"></span><br>
            </div>
        </div>
        <div class="form-group">
        	<div class="col-sm-offset-2 col-sm-3">
            	<div class="checkbox">
                	<label>
            			<input type="checkbox">   记住我
            		</label>
                </div>
            </div>
        </div>
        <div class="form-group">
        	<label for="msg" class="col-sm-2 control-label">备注</label>
        	<div class="col-sm-6">
            	<textarea class="from-control" id="msg" cols="35" rows="5" placeholder="备注"></textarea>
            </div>
        </div>
        <div class="form-group">
        	<div class="col-sm-offset-2 col-sm-2">
            	<input type="submit" value="提交" id="btn" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
<script>
	function $(id){
		return document.getElementById(id);  
		}
	function check() {  
       var email = $("email").value;  
       var pwd = $("pwd").value;  
       var psd2 = $("pwd2").value;  
       var name = $("user").value;  
           
       $("userMsg").innerHTML = "";  
       $("psdMsg").innerHTML = "";  
       $("psd2Msg").innerHTML = "";  
       $("emailMsg").innerHTML = "";  
       
	   if(name == "") {  
          $("userMsg").innerHTML = "<font color = 'red'>姓名不能为空</font>";  
           return false;  
       }  
       
	   //正则验证 
       var pattern = /^[a-zA-Z0-9]{1}[a-zA-Z0-9_]{5,19}$/
	   if(!pattern.test(name)){
		   $("userMsg").innerHTML = "<font color = 'red'>用户名呢称错误</font>"; 
		   return false;
		   }
	   
	   if(pwd == "") {  
           $("psdMsg").innerHTML = "<font color = 'red'>密码不能为空</font>";  
           return false;  
       }  
         
       if(pwd.length < 6) {  
           $("psdMsg").innerHTML = "<font color = 'red'>密码长度必须大于或者等于6</font>";  
           return false;  
       }  
         
       if(psd2 != pwd) {  
           $("psd2Msg").innerHTML = "<font color = 'red'>两次输入的密码不一致</font>";  
           return false;  
       }   
	   
       if(email == "") {  
          $("userMsg").innerHTML = "<font color = 'red'>Email值不能为空</font>";  
           return false;  
       }  
       //正则验证 
	   var pattern_email = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
       if(!pattern_email.test(email)) {  
            $('emailMsg').innerHTML = "<font color = 'red'>邮箱格式不正确</font>";  
            return false;  
       }   
        
            
   }  
     
   function checkEmail() {  //校验Email  
       $('emailMsg').innerHTML = "";  
       var email = $('email').value;  
       if(email == "") {  
            $('emailMsg').innerHTML = "<font color = 'red'>email不能为空</font>";  
            return false;  
       }  
      //正则验证 
	   var pattern = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
       if(!pattern.test(email)) {  
            $('emailMsg').innerHTML = "<font color = 'red'>邮箱格式不正确</font>";  
            return false;  
       }  
   }  
     
   function checkpwd() {  //校验密码  
      $('psdMsg').innerHTML = "";  
      var pwd = $('pwd').value;  
      if(pwd == "") {  
          $("psdMsg").innerHTML = "<font color = 'red'>密码不能为空</font>";  
          return false;  
      }  
     
     if(pwd.length < 6) {  
         $("psdMsg").innerHTML = "<font color = 'red'>密码长度必须大于6</font>";  
         return false;  
      }  
   }  
     
   function checkpwd2() { //校验重新输入的密码  
      $('psd2Msg').innerHTML = "";
	  var pwd = $('psd').value;  
      var psd2 = $('psd2').value;  
      if(psd2 != pwd) {  
           $("psd2Msg").innerHTML = "<font color = 'red'>两次输入的密码不一致</font>";  
           return false;  
       }  
   }  
     
   function checkName() {  //校验姓名  
       $('userMsg').innerHTML = "";  
       var name = $('user').value;  
       if(name == "") {  
          $("userMsg").innerHTML = "<font color = 'red'>姓名不能为空</font>";  
           return false;  
       }  
         
       var pattern = /^[a-zA-Z0-9]{1}[a-zA-Z0-9_]{5,19}$/
	   if(!pattern.test(name)){
		   $("userMsg").innerHTML = "<font color = 'red'>用户名呢称错误</font>"; 
		   return false;
		   }
   }

</script>
</body>
</html>
